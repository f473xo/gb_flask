{% extends './base.html' %}

{% block title %}
User #{{ user.id }}
{% endblock %}

{% block body %}
<div>
    <a href="{{ url_for('users.list') }}">Back to users list</a>
</div>
<h1>
    {{ user.username }}
</h1>
<h1>
    {{ user.first_name}} {{ user.last_name }}
</h1>
{% if user.is_staff %}
<span class="badge bg-secondary">staff</span>
{% endif %}

{% endblock %}
