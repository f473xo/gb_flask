{% extends 'base.html' %}

{% block title %}
{{ super() }}
Author list
{% endblock %}


{% block body %}
<div class="container text-center">
    <div class="row">
        {% for author in authors %}
        <div class="col-md-4">
            <div class="card user-card" style="width: 20rem;">
                <div class="card-header">
                    <h5>Profile</h5>
                </div>
                <div class="card-block">
                    <div class="user-image">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="img-radius" alt="User-Profile-Image">
                    </div>
                    <h6 class="f-w-600 m-t-25 m-b-10">{{ author.user.first_name }} {{ author.user.last_name }}</h6>
                    <a href="">
                        <a href="{{ url_for('authors.get_articles_by_author', pk=author.id)}}">
                            <h6 class="f-w-600 m-t-25 m-b-10">Cтатьи</h6>
                        </a>
                    </a>
                    <hr>
                    <div class="row justify-content-center user-social-link">
                        <div class="col-auto"><a href="#!"><i class="fa fa-facebook text-facebook"></i></a></div>
                        <div class="col-auto"><a href="#!"><i class="fa fa-twitter text-twitter"></i></a></div>
                        <div class="col-auto"><a href="#!"><i class="fa fa-dribbble text-dribbble"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
